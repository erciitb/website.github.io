    <script>
        let currentSlide = 1;
        function nextSlide() {
            currentSlide = currentSlide === 5 ? 1 : currentSlide + 1;
            document.getElementById(`s${currentSlide}`).checked = true;
        }
        function prevSlide() {
            currentSlide = currentSlide === 1 ? 5 : currentSlide - 1;
            document.getElementById(`s${currentSlide}`).checked = true;
        }

        let modalSlideIndexes = [0, 0, 0, 0, 0];

        function openModal(index) {
            document.getElementById(`myModal${index}`).style.display = "block";
            showModalSlides(modalSlideIndexes[index - 1], index);
        }

        function closeModal(index) {
            document.getElementById(`myModal${index}`).style.display = "none";
        }

        function changeSlide(n, index) {
            modalSlideIndexes[index - 1] += n;
            showModalSlides(modalSlideIndexes[index - 1], index);
        }

        function showModalSlides(n, index) {
            const slides = document.querySelectorAll(`#myModal${index} .modal-slides img`);
            if (n >= slides.length) {
                modalSlideIndexes[index - 1] = 0;
            }
            if (n < 0) {
                modalSlideIndexes[index - 1] = slides.length - 1;
            }
            slides.forEach((slide, idx) => {
                slide.style.display = idx === modalSlideIndexes[index - 1] ? 'block' : 'none';
            });
        }
    </script>
